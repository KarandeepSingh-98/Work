    console.log("Q4. Write a chain of method (filter, map, reduce) to calculate the total price of product that cost more than 500rs.")

    const Product = [
        {name: "Laptop", price:1000},
        {name: "Phone", price:700},
        {name: "Headphones", price:500},
        {name: "Tablet", price:400}
    ];

    const result = Product.filter(product => product.price > 500).map(product => product.price).reduce((sum , price) => sum + price,0);
    console.log(result);
